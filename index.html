<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація - Гра: Камінь, Ножиці, Папір</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1>Реєстрація</h1>
        <form id="registrationForm">
            <input type="text" id="fullName" placeholder="ПІБ" required>
            <input type="date" id="birthDate" required>
            <input type="email" id="email" placeholder="Електронна пошта" required>
            <input type="text" id="nick" placeholder="Нік (логін)" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Зареєструватися</button>
        </form>
    </div>

   
</body>
<script src="/script.js" defer></script>
</html>
